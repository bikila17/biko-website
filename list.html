<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>unorderd list</h1>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    
   <h1>orderd list</h1> 
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
       
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
       
    </ol>
    <ol start="30">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
       
    </ol>
    <h1>nested list</h1>
    <ol>
        <li>coffee</li>
        <li>tea
            <ol type="a">
                <li>black tea </li>
           <li>green tea</li>
            </ol>
        </li>
        <li>milk</li>
       
    </ol> 
</body>
</html>
