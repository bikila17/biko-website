<head>

    <title> html table</title>
    <STYle type="text/css">
table{
    width: 100%;
}
th{
    text-align: left;
    font-size: 20px;
    background-color: green;
}
table,tr,th,td{
    border: 1px solid black;
    border-collapse: collapse;
}
table tr:nth-child(even){
    background-color: gray;
}
    </STYle>
</head>
<body>
<table>
    <tr>
        <th>company  </th>
