<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row span</title>
    <STYle type="text/css">
        table{
            width: 100%;
        }
        th{
            text-align: left;
            font-size: 20px;
            background-color: green;
        }
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>company  </th>
            <th>product  </th>
            <th>amount</th>
        </tr>
        <tr>
            <td>SAMSUNG</td>
            <td>TV</td>
            <td>850</td>
        </tr>
        <tr>
            <td rowspan="2">LG</td>
            <td>MOBILE</td>
            <td>1500</td>
        </tr>
        tr>
            
            <td>TV</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>SAMSUNG</td>
            <td>MOBILE</td>
            <td>700</td>
        </tr>
    </table>    
</body>
</html>
